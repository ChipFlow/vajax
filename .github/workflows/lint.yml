name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Run ruff check
        run: uv tool run ruff check jax_spice/ tests/ scripts/ benchmarks/

      - name: Run ruff format check
        run: uv tool run ruff format --check jax_spice/ tests/ scripts/ benchmarks/

      - name: Install Python dependencies for type checking
        run: uv sync --extra dev --no-install-workspace --no-build-package openvaf-py --no-build-package osdi-py --no-build-package umfpack-jax --no-build-package scikit-umfpack

      - name: Run pyright
        run: .venv/bin/pyright jax_spice/
