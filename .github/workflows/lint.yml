name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install lint tools
        run: uv pip install --system ruff pyright

      - name: Run ruff check
        run: ruff check jax_spice/ tests/ scripts/ benchmarks/

      - name: Run ruff format check
        run: ruff format --check jax_spice/ tests/ scripts/ benchmarks/

      - name: Run pyright
        run: pyright jax_spice/
        continue-on-error: true  # Type errors are informational for now
