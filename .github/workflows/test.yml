name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  # Disabled sccache due to GitHub artifact cache outage (Dec 2025)
  # Re-enable when service is restored
  SCCACHE_GHA_ENABLED: "false"
  RUSTC_WRAPPER: "sccache"

jobs:
  test-openvaf-py:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: openvaf-py

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.10

      - name: Build and install openvaf-py
        working-directory: openvaf-py
        run: |
          uv sync
          uv run maturin develop --release

      - name: Run tests
        working-directory: openvaf-py
        timeout-minutes: 30
        run: uv run pytest tests/ -v --tb=short --durations=20 --log-cli-level=INFO

  test-jax-spice:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: openvaf-py

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsuitesparse-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Build openvaf-py
        working-directory: openvaf-py
        run: |
          uv sync
          uv run maturin develop --release

      - name: Install jax-spice with dev dependencies
        run: uv sync --extra dev

      - name: Run jax-spice tests (with jaxtyping runtime checks)
        env:
          JAX_PLATFORMS: cpu
        run: uv run pytest tests/test_vacask_suite.py tests/test_vacask_jax.py -v --tb=short

      - name: Run benchmark tests
        env:
          JAX_PLATFORMS: cpu
        run: uv run pytest benchmarks/test_benchmarks.py -v --tb=short

      - name: Run type checker
        continue-on-error: true
        run: uv run pyright jax_spice/
