name: GPU Tests (Cloud Run)

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'quick'
        type: choice
        options:
          - quick
          - full
          - profile

env:
  GCP_PROJECT: jax-spice-cuda-test
  GCP_REGION: us-central1
  JOB_NAME: jax-spice-gpu-tests
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/gpu-tests

jobs:
  gpu-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gpu-tests
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image tag
        run: |
          echo "IMAGE_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> "$GITHUB_ENV"

      - name: Determine test command
        run: |
          TEST_TYPE="${{ github.event.inputs.test_type || 'quick' }}"

          if [ "$TEST_TYPE" = "quick" ]; then
            TEST_ARGS="tests/test_vectorized_mna.py -v --tb=short"
          elif [ "$TEST_TYPE" = "full" ]; then
            TEST_ARGS="tests/ -v --tb=short -x"
          elif [ "$TEST_TYPE" = "profile" ]; then
            TEST_ARGS="tests/test_gpu_benchmarks.py -v -s --tb=short"
          fi

          echo "TEST_ARGS=$TEST_ARGS" >> "$GITHUB_ENV"

      - name: Create or update Cloud Run Job
        run: |
          # Check if job exists
          if gcloud run jobs describe ${{ env.JOB_NAME }} --region=${{ env.GCP_REGION }} 2>/dev/null; then
            echo "Updating existing job..."
            gcloud run jobs update ${{ env.JOB_NAME }} \
              --region=${{ env.GCP_REGION }} \
              --image=${{ env.IMAGE_TAG }} \
              --gpu=1 \
              --gpu-type=nvidia-l4 \
              --cpu=4 \
              --memory=16Gi \
              --max-retries=0 \
              --task-timeout=30m \
              --set-env-vars="JAX_ENABLE_X64=1,RUN_GPU_BENCHMARKS=1" \
              --args="${{ env.TEST_ARGS }}"
          else
            echo "Creating new job..."
            gcloud run jobs create ${{ env.JOB_NAME }} \
              --region=${{ env.GCP_REGION }} \
              --image=${{ env.IMAGE_TAG }} \
              --gpu=1 \
              --gpu-type=nvidia-l4 \
              --cpu=4 \
              --memory=16Gi \
              --max-retries=0 \
              --task-timeout=30m \
              --set-env-vars="JAX_ENABLE_X64=1,RUN_GPU_BENCHMARKS=1" \
              --args="${{ env.TEST_ARGS }}"
          fi

      - name: Execute Cloud Run Job
        run: |
          echo "Starting GPU test job..."

          # Execute and capture execution name
          EXECUTION=$(gcloud run jobs execute ${{ env.JOB_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --wait \
            --format="value(metadata.name)")

          echo "Execution completed: $EXECUTION"

          # Get execution status
          STATUS=$(gcloud run jobs executions describe "$EXECUTION" \
            --region=${{ env.GCP_REGION }} \
            --format="value(status.conditions[0].type)")

          echo "Status: $STATUS"

          if [ "$STATUS" != "Completed" ]; then
            echo "Job failed!"
            exit 1
          fi

      - name: Fetch job logs
        if: always()
        run: |
          echo "=== GPU Test Logs ==="
          gcloud logging read "resource.type=cloud_run_job AND resource.labels.job_name=${{ env.JOB_NAME }}" \
            --limit=500 \
            --format="value(textPayload)" \
            --order=asc \
            2>/dev/null || echo "No logs available yet"
