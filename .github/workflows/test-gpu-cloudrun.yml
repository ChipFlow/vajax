name: GPU Tests (Cloud Run)

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'quick'
        type: choice
        options:
          - quick
          - full
          - profile
  push:
    branches:
      - main
  pull_request:


env:
  GCP_PROJECT: jax-spice-cuda-test
  GCP_REGION: us-central1
  JOB_NAME: jax-spice-gpu-tests
  # Cloud Run only supports gcr.io, docker.pkg.dev, or docker.io
  # Using Artifact Registry (docker.pkg.dev) for Cloud Run compatibility
  AR_REPOSITORY: gpu-tests
  IMAGE_NAME: jax-spice-gpu-tests

jobs:
  gpu-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository
        run: |
          # Create repository if it doesn't exist (idempotent)
          if ! gcloud artifacts repositories describe ${{ env.AR_REPOSITORY }} \
               --location=${{ env.GCP_REGION }} 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.AR_REPOSITORY }} \
              --repository-format=docker \
              --location=${{ env.GCP_REGION }} \
              --description="JAX-SPICE GPU test images"
          else
            echo "Artifact Registry repository already exists"
          fi

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gpu-tests
          push: true
          # Use 'latest' tag - image only contains pip deps, not source code
          tags: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          provenance: false
          cache-from: |
            type=gha
            type=registry,ref=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Set image tag
        run: |
          echo "IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest" >> "$GITHUB_ENV"

      - name: Determine test command
        run: |
          TEST_TYPE="${{ github.event.inputs.test_type || 'quick' }}"

          if [ "$TEST_TYPE" = "quick" ]; then
            PYTEST_ARGS="tests/test_vectorized_mna.py -v --tb=short"
          elif [ "$TEST_TYPE" = "full" ]; then
            PYTEST_ARGS="tests/ -v --tb=short -x"
          elif [ "$TEST_TYPE" = "profile" ]; then
            PYTEST_ARGS="tests/test_gpu_benchmarks.py -v -s --tb=short"
          fi

          # Build the full command that clones repo, installs, and runs tests
          RUN_CMD="uv run pytest ${PYTEST_ARGS} 2>&1"
          echo "RUN_CMD=$RUN_CMD" >> "$GITHUB_ENV"

      - name: Create or update Cloud Run Job
        run: |
          # Check if job exists
          if gcloud run jobs describe ${{ env.JOB_NAME }} --region=${{ env.GCP_REGION }} 2>/dev/null; then
            echo "Updating existing job..."
            gcloud run jobs update ${{ env.JOB_NAME }} \
              --region=${{ env.GCP_REGION }} \
              --image=${{ env.IMAGE_TAG }} \
              --execution-environment=gen2 \
              --gpu=1 \
              --gpu-type=nvidia-l4 \
              --no-gpu-zonal-redundancy \
              --cpu=4 \
              --memory=16Gi \
              --max-retries=0 \
              --task-timeout=30m \
              --set-env-vars="${ENV_VARS}" \
              --args="${{ env.RUN_CMD }}"
          else
            echo "Creating new job..."
            gcloud run jobs create ${{ env.JOB_NAME }} \
              --region=${{ env.GCP_REGION }} \
              --image=${{ env.IMAGE_TAG }} \
              --execution-environment=gen2 \
              --gpu=1 \
              --gpu-type=nvidia-l4 \
              --no-gpu-zonal-redundancy \
              --cpu=4 \
              --memory=16Gi \
              --max-retries=0 \
              --task-timeout=30m \
              --set-env-vars="${ENV_VARS}" \
              --args="${{ env.RUN_CMD }}"
          fi

      - name: Execute Cloud Run Job
        run: |
          echo "Starting GPU test job..."

          # Execute and capture execution name
          EXECUTION=$(gcloud run jobs execute ${{ env.JOB_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --wait \
            --format="value(metadata.name)")

          echo "Execution completed: $EXECUTION"

          # Get execution status
          STATUS=$(gcloud run jobs executions describe "$EXECUTION" \
            --region=${{ env.GCP_REGION }} \
            --format="value(status.conditions[0].type)")

          echo "Status: $STATUS"

          if [ "$STATUS" != "Completed" ]; then
            echo "Job failed!"
            exit 1
          fi

      - name: Fetch job logs
        if: always()
        run: |
          echo "=== GPU Test Logs ==="
          gcloud logging read "resource.type=cloud_run_job AND resource.labels.job_name=${{ env.JOB_NAME }}" \
            --limit=500 \
            --format="value(textPayload)" \
            --order=asc \
            2>/dev/null || echo "No logs available yet"
