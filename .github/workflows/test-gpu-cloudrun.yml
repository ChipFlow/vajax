name: GPU Tests (Cloud Run)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:


env:
  GCP_PROJECT: jax-spice-cuda-test
  GCP_REGION: us-central1
  JOB_NAME: jax-spice-gpu-tests
  # Push to ghcr.io (fast from GitHub Actions), then Cloud Run pulls via
  # Artifact Registry remote repository (which caches the image in GCP)
  AR_REMOTE_REPO: ghcr-remote
  GHCR_IMAGE: ghcr.io/${{ github.repository }}/gpu-tests
 
jobs:
  gpu-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'beta'

      - name: Create Artifact Registry remote repository for ghcr.io
        run: |
          # Create remote repository that proxies ghcr.io (idempotent)
          if ! gcloud artifacts repositories describe ${{ env.AR_REMOTE_REPO }} \
               --location="${{ env.GCP_REGION }}" 2>/dev/null; then
            echo "Creating Artifact Registry remote repository for ghcr.io..."
            gcloud artifacts repositories create ${{ env.AR_REMOTE_REPO }} \
              --repository-format=docker \
              --location="${{ env.GCP_REGION }}" \
              --description="Remote repository caching ghcr.io images" \
              --mode=remote-repository \
              --remote-repo-config-desc="GitHub Container Registry" \
              --remote-docker-repo=https://ghcr.io
          else
            echo "Artifact Registry remote repository already exists"
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image to ghcr.io
        id: docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gpu-tests
          push: true
          tags: ${{ env.GHCR_IMAGE }}:${{ github.run_id }}
          provenance: false
          cache-from: |
            type=gha
          cache-to: |
            type=gha

      - name: Set image tag for Cloud Run (via Artifact Registry remote repo)
        run: |
          # Cloud Run pulls via AR remote repository which proxies ghcr.io
          # Format: {region}-docker.pkg.dev/{project}/{remote-repo}/{ghcr-path}:{tag}
          # The ghcr path is: {owner}/{repo}/gpu-tests (without ghcr.io prefix)
          GHCR_PATH="${{ github.repository }}/gpu-tests"
          AR_IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.AR_REMOTE_REPO }}/${GHCR_PATH}:${{ github.run_id }}"
          echo "IMAGE_TAG=${AR_IMAGE}" >> "$GITHUB_ENV"
          echo "Cloud Run will pull: ${AR_IMAGE}"
          echo "(proxying ghcr.io image: ${{ env.GHCR_IMAGE }}:${{ github.run_id }})"

      - name: Determine test command
        id: command
        run: |
          args_array=("uv" "run" "pytest" "tests/" "-v" "--tb=short" "-x")

          command=${args_array[0]}
          args=${args_array[*]:1}
          args_quoted=$(IFS=','; echo "${args_array[*]:1}")

          { echo "command=\"$command\""
            echo "args=\"$args\""
            echo "args_quoted=\"$args_quoted\""
          } >> "${GITHUB_OUTPUT}"

      - name: Create or update Cloud Run Job
        run: |
          echo "Using Cloud Run command:" ${{ steps.command.outputs.command}} ${{ steps.command.outputs.args}}
          command=${{steps.command.outputs.command}}
          args_quoted=${{steps.command.outputs.args_quoted}} 

          job_desc=" \
              --region=${{ env.GCP_REGION }} \
              --image=${{ env.IMAGE_TAG }} \
              --execution-environment=gen2 \
              --gpu=1 \
              --gpu-type=nvidia-l4 \
              --no-gpu-zonal-redundancy \
              --cpu=4 \
              --memory=16Gi \
              --max-retries=2 \
              --task-timeout=31m \
              --command=$command \
              --args=$args_quoted \
          "

          # Check if job exists
          if gcloud run jobs describe ${{ env.JOB_NAME }} --region=${{ env.GCP_REGION }} 2>/dev/null; then
            echo "Updating existing job..."
            echo gcloud run jobs update ${{ env.JOB_NAME }} $job_desc
            gcloud run jobs update ${{ env.JOB_NAME }} $job_desc
          else
            echo "Creating new job..."
            echo gcloud run jobs create ${{ env.JOB_NAME }} $job_desc
            gcloud run jobs create ${{ env.JOB_NAME }} $job_desc
          fi

      - name: Execute Cloud Run Job
        run: |
          echo "Starting GPU test job..." 


          # Execute and capture execution name
          exec_id=$(gcloud run jobs execute ${{ env.JOB_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --async \
            --format="value(metadata.name)")

          echo "Execution started: $exec_id"
          echo
          echo "Waiting for run:"

          # Get execution status
          status="Unknown"
          until [[ "$status" != "Unknown" ]]; do
            status=$(gcloud run jobs executions describe $exec_id \
              --region=${{ env.GCP_REGION }} \
              --format="value(status.conditions[0].status)")
            echo -n .
            sleep 5
          done

          gcloud beta run jobs executions logs read $exec_id \
            --region=${{ env.GCP_REGION }}

          status=$(gcloud run jobs executions describe $exec_id \
            --region=${{ env.GCP_REGION }} \
            --format="value(status.conditions[0].status)")
          echo
          echo "Status: $status"

          if [ "$status" != "True" ]; then
            exit 1
          fi

