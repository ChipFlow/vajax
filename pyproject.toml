[project]
name = "jax-spice"
version = "0.1.0"
description = "JAX-based analog circuit simulator with Verilog-A support"
authors = [{name = "ChipFlow"}]
requires-python = ">=3.11,<3.14"
dependencies = [
    "jax>=0.8.0",
    "jaxtyping>=0.2.0",
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    "matplotlib>=3.7.0",
    "openvaf-py",
    "klujax>=0.4.3",
    "simpleeval>=1.0.0",
]

[tool.uv]
sources = { openvaf-py = { workspace = true } }

[tool.uv.workspace]
members = ["openvaf-py"]

[project.optional-dependencies]
cuda12 = [
    # JAX 0.8+ uses jax-cuda12-plugin for CUDA support
    "jax-cuda12-plugin>=0.8.0; sys_platform != 'darwin'",
    # Spineax: cuDSS sparse solver with cached symbolic factorization
    # Using ChipFlow fork with jaxlib compatibility fix
    # Note: Only works on Linux with CUDA
    "spineax @ git+https://github.com/robtaylor/spineax.git",
]
# UMFPACK solver for CPU sparse solving (requires libsuitesparse-dev + swig)
# Falls back to klujax if not available
umfpack = [
    "scikit-umfpack>=0.4.2",
]
sax = [
    "sax>=0.13.0",
]
# Test dependencies - minimal set for running tests
test = [
    "pytest>=7.4.0",
    "pytest-cov",
    "beartype>=0.18.0",  # Runtime type checking with jaxtyping
]
# Full dev dependencies - includes test + linting + CPU sparse solver
dev = [
    "pytest>=7.4.0",
    "pytest-cov",
    "beartype>=0.18.0",
    "ruff",
    "pyright",
    "scikit-umfpack>=0.4.2",  # Requires libsuitesparse-dev + swig
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "radon>=6.0.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["jax_spice"]

[tool.hatch.build.targets.sdist]
include = [
    "jax_spice/**/*.py",
    "jax_spice/benchmarks/data/*",
]

[project.scripts]
jax-spice = "jax_spice.cli:main"
jax-spice-benchmark = "jax_spice.benchmarks.c6288:main"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"
reportMissingImports = "warning"
reportAttributeAccessIssue = "warning"
reportArgumentType = "warning"
reportReturnType = "warning"
reportOptionalMemberAccess = "warning"
reportOptionalCall = "warning"
reportInvalidTypeForm = "warning"
reportOperatorIssue = "warning"
reportOptionalOperand = "warning"

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
]
