[project]
name = "jax-spice"
version = "0.1.0"
description = "JAX-based analog circuit simulator with Verilog-A support"
authors = [{name = "ChipFlow"}]
requires-python = ">=3.10"
dependencies = [
    "jax[cpu]==0.4.34",
    "jaxlib==0.4.34",
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    "matplotlib>=3.7.0",
    "pytest>=7.4.0",
    "openvaf-py",
    "lark>=1.3.1",
    "jax-metal>=0.1.1",
]

[tool.uv]
sources = { openvaf-py = { workspace = true } }

[tool.uv.workspace]
members = ["openvaf-py"]

[project.optional-dependencies]
gpu = [
    "jax[cuda12]==0.4.34",
]
sax = [
    "sax>=0.13.0",
]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "pyright",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "basic"
